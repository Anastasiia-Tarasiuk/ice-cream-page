<header>
    <div class="container header__container">

        <a href="/index.html">
            <picture>
                <source srcset="./images/logo-desktopx1.png 1x,
                    ./images/logo-desktopx2.png 2x" media="(min-width: 1280px)" />
                <source srcset="./images/logo-tabletx1.png 1x,
                    ./images/logo-tabletx2.png 2x" media="(min-width: 768px)" />
                <source srcset="./images/logo-mobx1.png 1x,
                    ./images/logo-mobx2.png 2x" media="(max-width: 767px)" />
                <img class="header__logo" src="./images/logo-mobx1.png" alt="logo-icecream">
            </picture>
        </a>

        <div class="mob-menu" id="mob-menu" data-menu>
            <ul class="header__mob-menu-list">
                <li class="header__mob-menu-item">
                    <a class="header__mob-menu-link current" href="index.html">Home</a>
                </li>
                <li class="header__mob-menu-item">
                    <a class="header__mob-menu-link" href="#advantages">About us</a>
                </li>
                <li class="header__mob-menu-item">
                    <a class="header__mob-menu-link" href="#about">How it’s made?</a>
                </li>
                <li class="header__mob-menu-item">
                    <a class="header__mob-menu-link" href="#products">Our products</a>
                </li>
                <li class="header__mob-menu-item">
                    <a class="header__mob-menu-link"  href="#сontact">Contact</a>
                </li>
            </ul>
        </div>

        <button class="burger-button" type="button" data-menu-button aria-expanded="false" aria-controls="mob-menu">
            <svg>
                <use class="open-menu-btn" href="./images/icons.svg#icon-burger"></use>
                <use class="close-menu-btn" href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>

        <button type="button" class="button--reverse header__button-mob modal-link" data-modal="buy">Buy now
            <svg class="header__botton-mob-icon" width="6" height="8">
                <use href="./images/icons.svg#icon-redvector"></use>
            </svg>
        </button>

    </div>
</header>
